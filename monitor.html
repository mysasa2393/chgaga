<body>

  <h1>ğŸ… è–èª•æŠ½çæˆ°æƒ…å®¤ ğŸ„</h1>

  <div class="dashboard">
    
    <div class="left-panel">
      <div class="stat-card">
        <div class="stat-title">ğŸ“… ä»Šæ—¥ç¸½æŠ½å‡ºæ•¸</div>
        <div class="stat-number" id="countDisplay">0</div>
        <div style="margin-top:10px; color:#666; font-size:14px;">
          <span class="live-indicator"></span>å³æ™‚ç›£æ§ä¸­

        <div class="panel-header">ğŸ“Š ä»Šæ—¥çé …åˆ†ä½ˆ</div>
        <div class="breakdown-grid" id="breakdownGrid">
          <div style="color:#666; font-size:14px;">è¼‰å…¥ä¸­...</div>
        </div>
      </div>
    </div>

    <div class="log-panel">
      <div class="panel-header">ğŸ“ æœ€æ–°ä¸­çå‹•æ…‹ (Real-time)</div>
      <ul class="log-list" id="logList">
        <li style="text-align:center; padding:20px; color:#666;">ç­‰å¾…è³‡æ–™ä¸­...</li>

  <script>
    // âš ï¸ è«‹å¡«å…¥ä½ çš„ GAS ç¶²å€
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxHEwjdt1URWlRsDpuZFn-Mgqi62l_vSjtAa9up21d37UblgtnNPQgmW3SkDZTe_S2jtw/exec";

    const countDisplay = document.getElementById("countDisplay");
    const logList = document.getElementById("logList");
    const breakdownGrid = document.getElementById("breakdownGrid");

    // å•Ÿå‹•æ™‚åŸ·è¡Œ
    fetchData();
    // æ¯ 5 ç§’è‡ªå‹•æ›´æ–°ä¸€æ¬¡
    setInterval(fetchData, 5000);

    function fetchData() {
      fetch(`${GAS_API_URL}?action=getDashboard`)
        .then(res => res.json())
        .then(data => {
          updateUI(data);
        })
        .catch(err => console.error("Update failed", err));
    }

    function updateUI(data) {
      // 1. æ›´æ–°ç¸½æ•¸
      const currentCount = parseInt(countDisplay.innerText);
      if (currentCount !== data.todayCount) {
        countDisplay.style.color = "#4caf50";
        setTimeout(() => countDisplay.style.color = "#2e7d32", 300);
      }
      countDisplay.innerText = data.todayCount;

      // 2. æ›´æ–°åˆ†é¡çµ±è¨ˆ (æ–°åŠŸèƒ½)
      updateBreakdown(data.prizeCounts);

      // 3. æ›´æ–°åˆ—è¡¨
      updateLogList(data.recentLogs);
    }

    function updateBreakdown(counts) {
      if (!counts || Object.keys(counts).length === 0) {
        breakdownGrid.innerHTML = '<div style="color:#666; font-size:14px; grid-column:1/-1; text-align:center;">ä»Šæ—¥å°šç„¡çé …</div>';
        return;
      }

      // å°‡ç‰©ä»¶è½‰ç‚ºé™£åˆ—ä¸¦æ’åº (æ•¸é‡å¤šçš„æ’å‰é¢)
      const sortedPrizes = Object.entries(counts).sort((a, b) => b[1] - a[1]);

      let html = "";
      sortedPrizes.forEach(([name, count]) => {
        html += `
          <div class="prize-mini-card">
            <div class="prize-name">${name}</div>
            <div class="prize-count">${count}</div>
          </div>
        `;
      });
      breakdownGrid.innerHTML = html;
    }

    function updateLogList(logs) {
      if (logs.length === 0) {
        logList.innerHTML = '<li style="text-align:center; padding:20px; color:#666;">ä»Šæ—¥å°šç„¡ç´€éŒ„</li>';
        return;
      }

      let html = "";
      logs.forEach(log => {
        html += `
          <li class="log-item">
            <span class="log-time">${log.time}</span>
            <span class="log-user">${log.code}</span>
            <span class="log-prize">ğŸ‰ ${log.prize}</span>
          </li>
        `;
      });
      logList.innerHTML = html;
    }
  </script>
