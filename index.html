    /* ----- å…¬å‘Šå€å¡Š ----- */

    /* ----- ç‹€æ…‹èˆ‡é€²åº¦æ¢å€ ----- */
    #loadingContainer {

    #statusMessage {

    /* ----- è¼¸å…¥æ¡†å€åŸŸ ----- */
    #inputSection {
      padding: 25px;
      background: white;
      width: 85%;
      max-width: 380px;
      border-radius: 15px;

    input {

    #searchBtn {

    }

    /* ----- åˆ®åˆ®æ¨‚å€åŸŸ ----- */
    .wrapper { 
      position: relative; 
      width: 300px; 
      height: 150px; 
      margin: 20px auto; 
      user-select: none;
      -webkit-user-select: none;
      display: none;

    }
    
    #prize {
      font-size: 24px; font-weight: bold; color: #2e7d32; 
      text-align: center; line-height: 150px;
      position: absolute; width: 100%; height: 100%;
      background: white; 
      border-radius: 12px;
      visibility: visible;
    }

    #scratchCanvas {
      position: absolute; top: 0; left: 0;
      border-radius: 12px;

      transition: opacity 0.8s ease;
    }

    #hint {
      position: absolute;
      top: 50%; left: 50%;

      font-size: 18px; color: #fff; font-weight: bold;

    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ----- æŒ‰éˆ•èˆ‡é€£çµå€ ----- */
    #actionArea { margin-top: 25px; min-height: 60px; }
    
    #rewardLink {
      display: none; 
      margin-top: 15px; 
      font-size: 16px;

      padding: 14px 28px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;

      transition: transform 0.2s;
    }
    #rewardLink:active { transform: scale(0.95); }

    #revealBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #fbc02d; /* é‡‘é»ƒè‰² */
      color: #333;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    .error-msg { color: #c62828; font-weight: bold; margin: 15px; }
  </style>
</head>
<body>

  <h2>ğŸ„ æ›¼é¯Šé¯Šè–èª•åˆ®åˆ®æ¨‚ ğŸ…</h2>
  
  <div id="noticeBoard"></div>

  <div id="loadingContainer">
    <div id="statusMessage">ğŸ… è–èª•è€å…¬å…¬æ­£åœ¨æŸ¥è©¢...</div>
    <div class="progress-box">
        <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <div id="errorArea" class="error-msg"></div>

  <div id="inputSection">
    <div style="margin-bottom:12px; font-weight:bold; color:#2e7d32;">ğŸ è¼¸å…¥åºè™Ÿé ˜é©šå–œï¼š</div>
    <input type="text" id="serialInput" placeholder="XMAS-2025">
    <button id="searchBtn" onclick="manualStart()">é–‹å§‹</button>
  </div>

  <div class="wrapper" id="scratchWrapper">
    <div id="prize">è¼‰å…¥ä¸­...</div>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <div id="hint">ğŸ‘‰ åˆ®é–‹é‡‘è‰²åœ–å±¤é ˜ç¦®ç‰©ï¼</div>
  </div>

  <div id="actionArea">
    <a id="rewardLink" href="#" target="_blank"></a>
    <br>
    <button id="revealBtn">ç›´æ¥æ‰“é–‹ç¦®ç‰© ğŸ</button>
  </div>

  <script>
    // å·²æ›´æ–°ç‚ºä½ çš„ GAS ç¶²å€
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxHEwjdt1URWlRsDpuZFn-Mgqi62l_vSjtAa9up21d37UblgtnNPQgmW3SkDZTe_S2jtw/exec";
    
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const prizeDiv = document.getElementById("prize");
    const rewardLink = document.getElementById("rewardLink");
    const revealBtn = document.getElementById("revealBtn");
    const hint = document.getElementById("hint");
    const wrapper = document.getElementById("scratchWrapper");
    const noticeBoard = document.getElementById("noticeBoard");
    const loadingContainer = document.getElementById("loadingContainer");
    const progressBar = document.getElementById("progressBar");
    const errorArea = document.getElementById("errorArea");
    
    let prizeUrlData = ""; 
    let progressInterval;
    let isDrawing = false;
    let firstScratch = false;

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            // è‡ªå‹•åµæ¸¬åºè™Ÿï¼ŒAPI æœƒä¸€ä½µå›å‚³å…¬å‘Š (åŠ é€Ÿ)
            startLottery(code);
        } else {
            // æ²’åºè™Ÿæ™‚ï¼Œå–®ç¨é¡¯ç¤ºè¼¸å…¥æ¡†ä¸¦é è¼‰å…¬å‘Š
            document.getElementById("inputSection").style.display = "block";
            fetch(`${GAS_API_URL}?action=getNotice`)
                .then(res => res.json())
                .then(data => updateNotice(data.notice));
        }
    };

    function updateNotice(text) {
        if (text) {
            noticeBoard.innerText = text;
            noticeBoard.style.display = "block";
        }
    }

    function manualStart() {
        const code = document.getElementById("serialInput").value.trim();
        if(!code) return alert("è«‹è¼¸å…¥åºè™Ÿ");
        document.getElementById("inputSection").style.display = "none";
        startLottery(code);
    }

    // é€²åº¦æ¢æ§åˆ¶
    function startLoading() {
        loadingContainer.style.display = "block";
        errorArea.innerText = "";
        progressBar.style.width = "0%";
        let width = 0;
        progressInterval = setInterval(() => {
            width += (width < 85) ? Math.random() * 8 : Math.random() * 0.5;
            if (width > 95) width = 95;
            progressBar.style.width = width + "%";
        }, 150);
    }

    function stopLoading() {
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        setTimeout(() => { loadingContainer.style.display = "none"; }, 400);
    }

    function startLottery(code) {
        startLoading();
        fetch(`${GAS_API_URL}?code=${encodeURIComponent(code)}`)
            .then(res => res.json())
            .then(data => {
                stopLoading();
                updateNotice(data.notice); // åˆä½µæ›´æ–°å…¬å‘Š
                
                if (data.status === "error") {
                    errorArea.innerHTML = `âŒ ${data.message}`;
                    document.getElementById("inputSection").style.display = "block"; 
                    return;
                }
                setupScratchCard(data);
            })
            .catch(err => {
                stopLoading();
                errorArea.innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
                document.getElementById("inputSection").style.display = "block";
            });
    }

    function setupScratchCard(data) {
        wrapper.style.display = "block";
        prizeDiv.innerText = data.prizeName;
        prizeUrlData = data.prizeUrl || "";

        // å‹•æ…‹æŒ‰éˆ•æ–‡å­—é‚è¼¯
        let btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å…Œæ›å·";
        if (data.prizeName.includes("é»æ•¸")) btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€LINEé ˜å–é»æ•¸";
        else if (data.prizeName.includes("æŠ˜")) btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å„ªæƒ å·";
        rewardLink.innerText = btnText;

        if (data.result === "played") {
             // å·²ä½¿ç”¨éï¼Œç›´æ¥é¡¯ç¤º
             errorArea.innerHTML = "<small style='color:#f57f17'>âš ï¸ æ­¤ç¦®ç‰©å·²é ˜éï¼Œé€™æ˜¯æ‚¨çš„çé …ï¼š</small>";
             canvas.style.display = "none"; 
             hint.style.display = "none";   
             revealBtn.style.display = "none"; 
             if (prizeUrlData) {
                rewardLink.href = prizeUrlData;
                rewardLink.style.display = "inline-block";
             }
        } else {
             // æœªä½¿ç”¨ï¼Œé¡¯ç¤ºåˆ®åˆ®æ¨‚
             revealBtn.style.display = "inline-block";
             resetCanvas();
             initScratchEvents(); 
        }
    }

    // --- Canvas åˆ®åˆ®æ ¸å¿ƒé‚è¼¯ ---
    function resetCanvas() {
        canvas.style.display = "block";
        canvas.style.opacity = "1";
        hint.style.display = "block";
        ctx.globalCompositeOperation = "source-over";
        
        // é‡‘è‰²å¡—å±¤
        ctx.fillStyle = "#FFD700"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // åŠ ä¸Šè£é£¾æ–‡å­—
        ctx.fillStyle = "#B8860B"; 
        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ğŸ„ Merry X'mas ğŸ„", canvas.width/2, canvas.height/2);
    }

    function scratch(e) {
        e.preventDefault();
        if (!isDrawing) return;

        if (!firstScratch) {
            hint.style.display = "none"; 
            firstScratch = true;
        }

        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 22, 0, Math.PI * 2);
        ctx.fill();
        
        checkPercent();
    }

    function checkPercent() {
        if (Math.random() > 0.1) return; // æ•ˆèƒ½å„ªåŒ–
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let cleared = 0;
        for (let i = 3; i < imageData.data.length; i += 16) { 
            if (imageData.data[i] === 0) cleared++;
        }
        if (cleared > (canvas.width * canvas.height / 16 * 0.6)) { 
            revealPrize();
        }
    }

    function revealPrize() {
        canvas.style.opacity = "0";
        hint.style.display = "none";
        setTimeout(() => {
            canvas.style.display = "none";
            revealBtn.style.display = "none";
            if (prizeUrlData) {
                rewardLink.href = prizeUrlData;
                rewardLink.style.display = "inline-block";
            }
        }, 600);
    }

    function initScratchEvents() {
        canvas.onmousedown = () => isDrawing = true;
        window.onmouseup = () => isDrawing = false;
        canvas.onmousemove = scratch;

        canvas.ontouchstart = (e) => { isDrawing = true; e.preventDefault(); };
        window.ontouchend = () => isDrawing = false;
        canvas.ontouchmove = scratch;
        
        revealBtn.onclick = revealPrize;
    }

    // é˜²æ­¢é é¢åœ¨åˆ®å‹•æ™‚æ»‘å‹•
    document.body.addEventListener("touchmove", function(e) {
        if (e.target === canvas) e.preventDefault();
    }, { passive: false });
  </script>
</body>
