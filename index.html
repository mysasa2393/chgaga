  <style>

    #noticeBoard::before {
      content: "ğŸ”” å…¬å‘Šï¼š";

    /* ----- é€²åº¦æ¢èˆ‡ç‹€æ…‹å€ ----- */
    #loadingContainer {
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      display: none; 
    }

    #statusMessage { 
      font-size: 1.1em;

    .progress-box {

    /* ----- è¼¸å…¥æ¡†å€åŸŸ ----- */
    #inputSection {
      padding: 25px;
      background: white;
      width: 85%;
      max-width: 400px;
      border-radius: 15px;
      border: 2px solid #2e7d32;

    }
    input {

    #searchBtn { 
      padding: 10px 20px; font-size: 16px;

      font-weight: bold;
    }
    #searchBtn:hover { background: #b71c1c; }

    /* ----- åˆ®åˆ®æ¨‚å€åŸŸ ----- */
    .wrapper { 
      position: relative; 
      width: 300px; 
      height: 150px; 
      margin: 20px auto; 
      user-select: none;
      -webkit-user-select: none;
      display: none; 
      border: 5px solid #c62828; 
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(198, 40, 40, 0.3);
    }
    
    #prize {
      font-size: 24px; font-weight: bold; color: #2e7d32; 
      text-align: center; line-height: 150px;
      position: absolute; width: 100%; height: 100%;
      background: white; 
      border-radius: 10px; 
      visibility: visible;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #scratchCanvas {
      position: absolute; top: 0; left: 0;
      border-radius: 10px;
      cursor: crosshair;
      z-index: 2;
    }

    /* ----- æç¤ºå‹•ç•« ----- */
    #hint {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff; 
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      animation: pulse 1.2s infinite;
      pointer-events: none;
      user-select: none;
      z-index: 3;
    }
    @keyframes pulse {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* ----- æŒ‰éˆ•èˆ‡é€£çµ ----- */
    #actionArea { margin-top: 25px; min-height: 60px; }
    
    #rewardLink {
      display: none; 
      margin-top: 15px; 
      font-size: 16px; 
      color: white;
      background-color: #2e7d32; 
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      border: 2px solid #1b5e20;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
      transition: transform 0.2s;
    }
    #rewardLink:active { transform: scale(0.95); }

    #revealBtn {

      border: none;
      border-radius: 8px;
      background: #fbc02d; 
      color: #333;
      font-weight: bold;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #revealBtn:hover { background: #f9a825; }

    /* éŒ¯èª¤è¨Šæ¯æ¨£å¼ */
    .error-msg { color: #c62828; font-weight: bold; margin: 10px; }
  </style>
</head>
<body>

  <h2>ğŸ„ æ›¼é¯Šé¯Šè–èª•åˆ®åˆ®æ¨‚ ğŸ…</h2>
  
  <div id="noticeBoard">è¼‰å…¥å…¬å‘Šä¸­...</div>

  <div id="loadingContainer">
    <div id="statusMessage">ğŸ… è–èª•è€å…¬å…¬æ­£åœ¨æŸ¥è©¢...</div>
    <div class="progress-box">
        <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <div id="errorArea" class="error-msg"></div>

  <div id="inputSection">
    <div style="margin-bottom:10px; font-weight:bold; color:#2e7d32;">ğŸ è«‹è¼¸å…¥è–èª•åºè™Ÿï¼š</div>
    <input type="text" id="serialInput" placeholder="ä¾‹å¦‚: XMAS123">
    <button id="searchBtn" onclick="manualStart()">é ˜å–ç¦®ç‰©</button>
  </div>

  <div class="wrapper" id="scratchWrapper">
    <div id="prize">è¼‰å…¥ä¸­...</div>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <div id="hint">ğŸ‘‰ åˆ®é–‹é‡‘è‰²åœ–å±¤é ˜ç¦®ç‰©ï¼</div>
  </div>

  <div id="actionArea">
    <a id="rewardLink" href="#" target="_blank">ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å…Œæ›å·</a>
    <br>
    <button id="revealBtn">ç›´æ¥æ‰“é–‹ç¦®ç‰© ğŸ</button>
  </div>

  <script>
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxHEwjdt1URWlRsDpuZFn-Mgqi62l_vSjtAa9up21d37UblgtnNPQgmW3SkDZTe_S2jtw/exec";
    
    let prizeUrlData = ""; 
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const prizeDiv = document.getElementById("prize");
    const rewardLink = document.getElementById("rewardLink");
    const revealBtn = document.getElementById("revealBtn");
    const hint = document.getElementById("hint");
    const wrapper = document.getElementById("scratchWrapper");
    const noticeBoard = document.getElementById("noticeBoard");
    
    // é€²åº¦æ¢ç›¸é—œ
    const loadingContainer = document.getElementById("loadingContainer");
    const progressBar = document.getElementById("progressBar");
    const errorArea = document.getElementById("errorArea");
    let progressInterval;

    window.onload = function() {
        fetchNotice();

        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            startLottery(code);
        } else {
            document.getElementById("inputSection").style.display = "block";
        }
    };

    function fetchNotice() {
        fetch(`${GAS_API_URL}?action=getNotice`)
            .then(res => res.json())
            .then(data => {
                if (data.status === "success" && data.notice) {
                    noticeBoard.innerText = data.notice;
                    noticeBoard.style.display = "block";
                }
            })
            .catch(err => console.log("å…¬å‘Šè¼‰å…¥å¤±æ•—", err));
    }

    function manualStart() {
        const inputCode = document.getElementById("serialInput").value.trim();
        if(!inputCode) return alert("è«‹è¼¸å…¥åºè™Ÿ");
        
        document.getElementById("inputSection").style.display = "none";
        startLottery(inputCode);
    }

    function startLoading() {
        loadingContainer.style.display = "block";
        errorArea.innerText = ""; 
        progressBar.style.width = "0%";
        
        let width = 0;
        progressInterval = setInterval(() => {
            if (width < 60) {
                width += Math.random() * 5; 
            } else if (width < 90) {
                width += Math.random() * 2; 
            }
            if (width > 90) width = 90; 
            progressBar.style.width = width + "%";
        }, 200);
    }

    function stopLoading() {
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        setTimeout(() => {
            loadingContainer.style.display = "none";
        }, 500);
    }

    function startLottery(code) {
        startLoading(); 

        fetch(`${GAS_API_URL}?code=${code}`)
            .then(res => res.json())
            .then(data => {
                stopLoading(); 

                if (data.status === "error") {
                    errorArea.innerHTML = `âŒ ${data.message}`;
                    document.getElementById("inputSection").style.display = "block"; 
                    return;
                }

                setupScratchCard(data);
            })
            .catch(err => {
                console.error(err);
                stopLoading();
                errorArea.innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦";
                document.getElementById("inputSection").style.display = "block";
            });
    }

    function setupScratchCard(data) {
        wrapper.style.display = "block";
        prizeDiv.innerText = data.prizeName;
        prizeUrlData = data.prizeUrl || "";

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šå‹•æ…‹è¨­å®šæŒ‰éˆ•æ–‡å­— ---
        let btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å…Œæ›å·"; // é è¨­
        
        // æª¢æŸ¥çå“åç¨±åŒ…å«çš„é—œéµå­—
        if (data.prizeName.indexOf("é»æ•¸") !== -1) {
            btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€LINEé ˜å–é»æ•¸";
        } else if (data.prizeName.indexOf("æŠ˜") !== -1) {
            btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å„ªæƒ å·";
        }
        
        // æ›´æ–°æŒ‰éˆ•æ–‡å­—
        rewardLink.innerText = btnText;
        // ------------------------------

        if (data.result === "played") {
             errorArea.innerHTML = "<small style='color:#f57f17'>âš ï¸ é€™å€‹ç¦®ç‰©å·²ç¶“é ˜éå›‰ï¼Œé€™æ˜¯ç•¶æ™‚çš„çµæœï¼š</small>";
             
             canvas.style.display = "none"; 
             hint.style.display = "none";   
             revealBtn.style.display = "none"; 

             if (prizeUrlData) {
                rewardLink.href = prizeUrlData;
                rewardLink.style.display = "inline-block";
             }

        } else {
             errorArea.innerText = "";
             revealBtn.style.display = "inline-block";
             resetCanvas();
             canvas.style.opacity = "1";
             canvas.style.display = "block";
             hint.style.display = "block";
             initScratchEvents(); 
        }
    }

    let isDrawing = false;
    let firstScratch = false;

    function resetCanvas() {
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "#FFD700"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "#B8860B"; 
        ctx.font = "bold 24px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ğŸ„ Merry Christmas ğŸ„", canvas.width/2, canvas.height/2);
    }

    function scratch(e) {
        e.preventDefault();
        if (!isDrawing) return;

        if (!firstScratch) {
            hint.style.display = "none"; 
            firstScratch = true;
        }

        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
        
        checkScratchPercent();
    }

    function revealPrize() {
        canvas.style.opacity = "0";
        hint.style.display = "none";
        
        setTimeout(() => {
            canvas.style.display = "none";
            prizeDiv.style.visibility = "visible";
            revealBtn.style.display = "none";

            if (prizeUrlData) {
                rewardLink.href = prizeUrlData;
                rewardLink.style.display = "inline-block";
            }
        }, 600);
    }

    function checkScratchPercent() {
        if (Math.random() > 0.1) return; 

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let cleared = 0;
        const len = imageData.data.length;
        for (let i = 3; i < len; i += 16) { 
            if (imageData.data[i] === 0) cleared++;
        }
        
        const totalPixels = (canvas.width * canvas.height) / 4; 
        const percent = (cleared / totalPixels) * 100;

        if (percent > 60 && canvas.style.opacity !== "0") { 
            revealPrize();
        }
    }

    function initScratchEvents() {
        canvas.onmousedown = () => isDrawing = true;
        canvas.onmouseup = () => isDrawing = false;
        canvas.onmousemove = scratch;

        canvas.ontouchstart = (e) => { isDrawing = true; e.preventDefault(); };
        canvas.ontouchend = (e) => { isDrawing = false; e.preventDefault(); };
        canvas.ontouchmove = scratch;
        
        revealBtn.onclick = revealPrize;
    }

    document.body.addEventListener("touchmove", function(e) {
        if (e.target.closest(".wrapper") || e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });
  </script>
