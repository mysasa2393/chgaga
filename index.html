<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>æ›¼é¯Šé¯Šè–èª•åˆ®åˆ®æ¨‚ ğŸ„</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    /* ----- è–èª•è¦–è¦ºé¢¨æ ¼ ----- */
    body { 
      text-align: center; 
      font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif; 
      background: #FFF5EE; 
      margin: 0; 
      overscroll-behavior: none; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
      padding-bottom: 50px;
    }
    
    h2 { color: #c62828; margin: 20px 0 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

    /* å…¬å‘Šå€ */
    #noticeBoard {
      width: 85%; max-width: 400px; margin-bottom: 15px; padding: 12px 15px;
      background-color: #fff8e1; border: 2px dashed #ff8f00; border-radius: 12px;
      color: #5d4037; font-size: 14px; line-height: 1.6; display: none;
    }

    /* é€²åº¦æ¢ */
    #loadingContainer { width: 80%; max-width: 300px; margin: 15px auto; display: none; }
    .progress-box { width: 100%; height: 18px; background-color: #e0e0e0; border-radius: 10px; border: 2px solid #2e7d32; overflow: hidden; }
    .progress-bar {
      width: 0%; height: 100%;
      background: repeating-linear-gradient(45deg, #c62828, #c62828 12px, #ffffff 12px, #ffffff 24px);
      transition: width 0.5s ease; animation: candy-move 1s linear infinite;
    }
    @keyframes candy-move { from { background-position: 0 0; } to { background-position: 33.9px 0; } }

    /* æƒæå•Ÿå‹•å€ - ä¿®æ­£éš±è—èˆ‡æ¨£å¼ */
    #inputSection { 
      padding: 30px 20px; background: white; width: 85%; max-width: 380px; 
      border-radius: 15px; border: 2px solid #2e7d32; 
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.15); 
      display: none; box-sizing: border-box; 
    }
    #scanBtn { 
      width: 100%; padding: 15px; background: #2e7d32; color: white; 
      border: none; border-radius: 10px; font-size: 18px; font-weight: bold; 
      cursor: pointer; box-shadow: 0 4px 8px rgba(46,125,50,0.2); 
    }

    /* åˆ®åˆ®æ¨‚å€åŸŸ */
    .wrapper { position: relative; width: 300px; height: 150px; margin: 20px auto; display: none; border: 6px solid #c62828; border-radius: 18px; box-shadow: 0 8px 20px rgba(198, 40, 40, 0.25); }
    #prize { font-size: 24px; font-weight: bold; color: #2e7d32; text-align: center; line-height: 150px; position: absolute; width: 100%; height: 100%; background: white; border-radius: 12px; }
    #scratchCanvas { position: absolute; top: 0; left: 0; border-radius: 12px; z-index: 2; transition: opacity 0.8s ease; cursor: crosshair; }
    #hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; color: #fff; font-weight: bold; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); animation: pulse 1.2s infinite; pointer-events: none; z-index: 3; }

    /* å€‹äººç´€éŒ„æ¸…å–® */
    #personalHistory { width: 85%; max-width: 400px; margin-top: 30px; text-align: left; background: white; padding: 15px; border-radius: 15px; border: 1px solid #ddd; box-sizing: border-box; }
    #personalHistory h3 { margin: 0 0 10px 0; color: #c62828; font-size: 18px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #FFF5EE; padding-bottom: 8px; }
    .history-item { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .history-item:last-child { border-bottom: none; }
    .history-prize { font-weight: bold; color: #2e7d32; font-size: 16px; }
    .history-link { background: #c62828; color: white; text-decoration: none; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: bold; }

    /* æ“ä½œæŒ‰éˆ• */
    #actionArea { margin-top: 10px; min-height: 60px; }
    #rewardLink { display: none; margin: 10px auto; font-size: 16px; color: white; background-color: #2e7d32; padding: 14px 28px; text-decoration: none; border-radius: 50px; font-weight: bold; }
    #nextBtn { display: none; margin: 10px auto; padding: 12px 30px; font-size: 17px; background: #c62828; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    #revealBtn { margin: 10px auto; padding: 10px 20px; font-size: 15px; border: none; border-radius: 8px; background: #fbc02d; color: #333; font-weight: bold; display: none; }
    .error-msg { color: #c62828; font-weight: bold; margin: 15px; }

    /* ç›¸æ©Ÿ Overlay */
    #cameraOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    #videoPreview { width: 85%; max-width: 400px; border: 3px solid #FFF; border-radius: 15px; }
    #closeCamBtn { margin-top: 30px; padding: 12px 40px; border-radius: 30px; border: 1px solid white; background: transparent; color: white; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ğŸ„ æ›¼é¯Šé¯Šè–èª•åˆ®åˆ®æ¨‚ ğŸ…</h2>
  
  <div id="noticeBoard"></div>

  <div id="loadingContainer">
    <div id="statusMessage" style="color:#c62828; font-weight:bold; margin-bottom:8px;">ğŸ… æ­£åœ¨æŸ¥è©¢ç¦®ç‰©æ¸…å–®...</div>
    <div class="progress-box"><div id="progressBar" class="progress-bar"></div></div>
  </div>

  <div id="errorArea" class="error-msg"></div>

  <div id="inputSection">
    <div style="margin-bottom:15px; font-weight:bold; color:#2e7d32;">ğŸ é»æ“Šä¸‹æ–¹é–‹å•Ÿç›¸æ©Ÿé ˜ç¦®ç‰©ï¼š</div>
    <button id="scanBtn" onclick="startCamera()">ğŸ“· é–‹å•Ÿç›¸æ©Ÿæƒæ</button>
  </div>

  <div class="wrapper" id="scratchWrapper">
    <div id="prize"></div>
    <canvas id="scratchCanvas" width="300" height="150"></canvas>
    <div id="hint">ğŸ‘‰ åˆ®é–‹é‡‘è‰²åœ–å±¤é ˜ç¦®ç‰©ï¼</div>
  </div>

  <div id="actionArea">
    <a id="rewardLink" href="#" target="_blank"></a>
    <br>
    <button id="revealBtn">ç›´æ¥æ‰“é–‹ç¦®ç‰© ğŸ</button>
    <button id="nextBtn" onclick="resetForNext()">ğŸ­ ç¹¼çºŒæƒæä¸‹ä¸€å¼µ</button>
  </div>

  <div id="personalHistory">
    <h3>
      <span>ğŸ æˆ‘çš„ç¦®ç‰©ç›’</span>
      <span style="font-size: 11px; color:#999; cursor:pointer;" onclick="clearHistory()">æ¸…é™¤ç´€éŒ„</span>
    </h3>
    <div id="historyList"></div>
  </div>

  <div id="cameraOverlay">
    <h3 style="color:white; margin-bottom:20px;">è«‹å°æº– QR Code</h3>
    <video id="videoPreview" playsinline></video>
    <canvas id="canvasForScan" style="display:none;"></canvas>
    <button id="closeCamBtn" onclick="stopCamera()">å–æ¶ˆ</button>
  </div>

  <script>
    // è«‹ç¢ºèªæ­¤ç¶²å€æ­£ç¢º
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxHEwjdt1URWlRsDpuZFn-Mgqi62l_vSjtAa9up21d37UblgtnNPQgmW3SkDZTe_S2jtw/exec";
    
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const prizeDiv = document.getElementById("prize");
    const rewardLink = document.getElementById("rewardLink");
    const revealBtn = document.getElementById("revealBtn");
    const nextBtn = document.getElementById("nextBtn");
    const hint = document.getElementById("hint");
    const wrapper = document.getElementById("scratchWrapper");
    const noticeBoard = document.getElementById("noticeBoard");
    const loadingContainer = document.getElementById("loadingContainer");
    const progressBar = document.getElementById("progressBar");
    const errorArea = document.getElementById("errorArea");
    const inputSection = document.getElementById("inputSection");

    let prizeUrlData = ""; 
    let currentPrizeName = "";
    let progressInterval;
    let isDrawing = false;
    let firstScratch = false;
    let videoStream = null;
    let isScanning = false;

    window.onload = function() {
        renderHistory();
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code) startLottery(code);
        else showStartUI();
    };

    // --- ç¦®ç‰©ç›’ç®¡ç† (å»é‡ç¶²å€) ---
    function saveToHistory(name, url) {
        if (!name || name === "æœªä¸­ç") return;
        let history = JSON.parse(localStorage.getItem('my_shark_prizes') || '[]');
        
        // æª¢æŸ¥ç¶²å€æ˜¯å¦é‡è¤‡
        if (url && history.some(item => item.url === url)) return;

        const now = new Date();
        const timeStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        
        history.unshift({ name, url, time: timeStr });
        if(history.length > 50) history.pop();
        
        localStorage.setItem('my_shark_prizes', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('my_shark_prizes') || '[]');
        const list = document.getElementById("historyList");
        if (history.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:#ccc; padding:20px;">å°šç„¡ç²çç´€éŒ„</div>';
            return;
        }
        list.innerHTML = history.map(item => `
            <div class="history-item">
                <div style="flex:1;">
                    <div class="history-prize">${item.name}</div>
                    <div class="history-time">${item.time}</div>
                </div>
                ${item.url ? `<a href="${item.url}" target="_blank" class="history-link">å»é ˜ç</a>` : ''}
            </div>
        `).join('');
    }

    function clearHistory() { if(confirm("ç¢ºå®šè¦æ¸…é™¤æ‚¨çš„å¾—çç´€éŒ„å—ï¼Ÿ")) { localStorage.removeItem('my_shark_prizes'); renderHistory(); } }

    // --- ç›¸æ©Ÿæ§åˆ¶ (ä¿®æ­£éš±è—) ---
    function startCamera() {
        isScanning = true;
        document.getElementById("cameraOverlay").style.display = "flex";
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
            videoStream = stream;
            document.getElementById("videoPreview").srcObject = stream;
            document.getElementById("videoPreview").play();
            requestAnimationFrame(tick);
        }).catch(() => { alert("è«‹é–‹å•Ÿç›¸æ©Ÿæ¬Šé™"); stopCamera(); });
    }

    function stopCamera() {
        isScanning = false;
        if (videoStream) {
            videoStream.getTracks().forEach(t => t.stop());
            videoStream = null;
        }
        document.getElementById("cameraOverlay").style.display = "none";
    }

    function tick() {
        if (!isScanning) return;
        const video = document.getElementById("videoPreview");
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const sc = document.getElementById("canvasForScan");
            sc.height = video.videoHeight; sc.width = video.videoWidth;
            const scCtx = sc.getContext("2d");
            scCtx.drawImage(video, 0, 0, sc.width, sc.height);
            const qr = jsQR(scCtx.getImageData(0, 0, sc.width, sc.height).data, sc.width, sc.height);
            
            if (qr) {
                stopCamera(); // æƒåˆ° code ç«‹åˆ»é—œé–‰ç›¸æ©Ÿ
                startLottery(qr.data);
                return;
            }
        }
        requestAnimationFrame(tick);
    }

    // --- æŠ½çèˆ‡é¡¯ç¤ºé‚è¼¯ ---
    function showStartUI() {
        inputSection.style.display = "block";
        fetch(`${GAS_API_URL}?action=getNotice`).then(res => res.json()).then(data => {
            if (data.notice) { noticeBoard.innerText = data.notice; noticeBoard.style.display = "block"; }
        });
    }

    function startLottery(code) {
        startLoading();
        // å¼·åˆ¶éš±è—å•Ÿå‹•å€å¡Š
        inputSection.style.display = "none";
        
        // è™•ç†ç¶²å€ï¼ŒæŠ“å‡º code åƒæ•¸
        let finalCode = code;
        try {
            const url = new URL(code);
            finalCode = url.searchParams.get("code") || code;
        } catch(e) {}

        fetch(`${GAS_API_URL}?code=${encodeURIComponent(finalCode)}`)
            .then(res => res.json())
            .then(data => {
                stopLoading();
                if (data.status === "error") { 
                    errorArea.innerHTML = `âŒ ${data.message}`; 
                    inputSection.style.display = "block"; 
                    return; 
                }
                currentPrizeName = data.prizeName;
                prizeUrlData = data.prizeUrl || "";
                if (data.result === "played") saveToHistory(data.prizeName, data.prizeUrl);
                setupScratchCard(data);
            })
            .catch(() => { stopLoading(); errorArea.innerText = "é€£ç·šå¤±æ•—"; inputSection.style.display = "block"; });
    }

    function setupScratchCard(data) {
        // é¡¯ç¤ºçµæœå‰ç¢ºä¿éš±è—æƒææŒ‰éˆ•
        inputSection.style.display = "none";
        wrapper.style.display = "block";
        prizeDiv.innerText = data.prizeName;
        
        let btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å…Œæ›å·";
        if (data.prizeName.includes("é»æ•¸")) btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€LINEé ˜å–é»æ•¸";
        else if (data.prizeName.includes("æŠ˜")) btnText = "ğŸ‘‰ é»æˆ‘å‰å¾€é ˜å–å„ªæƒ å·";
        rewardLink.innerText = btnText;

        if (data.result === "played") {
             errorArea.innerHTML = "<small style='color:#f57f17'>âš ï¸ æ­¤ç¦®ç‰©å·²é ˜éï¼š</small>";
             canvas.style.display = "none"; hint.style.display = "none"; revealBtn.style.display = "none"; 
             nextBtn.style.display = "inline-block";
             if (prizeUrlData) { rewardLink.href = prizeUrlData; rewardLink.style.display = "inline-block"; }
        } else {
             revealBtn.style.display = "inline-block";
             resetCanvas(); 
             initScratchEvents(); 
        }
    }

    function revealPrize() {
        saveToHistory(currentPrizeName, prizeUrlData);
        canvas.style.opacity = "0"; hint.style.display = "none";
        setTimeout(() => {
            canvas.style.display = "none"; revealBtn.style.display = "none";
            nextBtn.style.display = "inline-block";
            if (prizeUrlData) { rewardLink.href = prizeUrlData; rewardLink.style.display = "inline-block"; }
        }, 600);
    }

    function resetForNext() {
        wrapper.style.display = "none"; rewardLink.style.display = "none"; 
        nextBtn.style.display = "none"; revealBtn.style.display = "none"; errorArea.innerText = "";
        window.history.replaceState({}, document.title, window.location.pathname);
        showStartUI();
    }

    // --- è¼”åŠ©é‚è¼¯ ---
    function startLoading() {
        loadingContainer.style.display = "block"; progressBar.style.width = "0%";
        let width = 0; progressInterval = setInterval(() => {
            if (width < 85) width += Math.random() * 2; else width += Math.random() * 0.1;
            progressBar.style.width = width + "%";
        }, 200);
    }
    function stopLoading() { clearInterval(progressInterval); progressBar.style.width = "100%"; setTimeout(() => loadingContainer.style.display = "none", 500); }
    
    function resetCanvas() {
        firstScratch = false; canvas.style.display = "block"; canvas.style.opacity = "1"; hint.style.display = "block";
        ctx.globalCompositeOperation = "source-over"; ctx.fillStyle = "#FFD700"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#B8860B"; ctx.font = "bold 22px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText("ğŸ„ åˆ®é–‹é ˜è–èª•ç¦®ç‰© ğŸ„", canvas.width/2, canvas.height/2);
    }
    function scratch(e) {
        e.preventDefault(); if (!isDrawing) return;
        if (!firstScratch) { hint.style.display = "none"; firstScratch = true; }
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - r.left; const y = (e.clientY || e.touches[0].clientY) - r.top;
        ctx.globalCompositeOperation = "destination-out"; ctx.beginPath(); ctx.arc(x, y, 22, 0, Math.PI * 2); ctx.fill();
        if (Math.random() > 0.1) return;
        const d = ctx.getImageData(0, 0, 300, 150).data; let c = 0; for (let i = 3; i < d.length; i += 16) if (d[i] === 0) c++;
        if (c > (300 * 150 / 16 * 0.7)) revealPrize();
    }
    function initScratchEvents() {
        canvas.onmousedown = () => isDrawing = true; window.onmouseup = () => isDrawing = false; canvas.onmousemove = scratch;
        canvas.ontouchstart = (e) => { isDrawing = true; e.preventDefault(); }; window.ontouchend = () => isDrawing = false; canvas.ontouchmove = scratch;
        revealBtn.onclick = revealPrize;
    }
    document.body.addEventListener("touchmove", e => { if (e.target === canvas) e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>
